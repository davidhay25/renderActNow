<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">

    <title>Registry</title>

    <script src="js/libs/jquery-1.9.0.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>

    <link rel="stylesheet" type="text/css" href="css/vis.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <link rel="stylesheet" type="text/css" href="css/jsTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/jsTreeThemes/proton/style.css"/>

    <script>
        angular.module("anApp",['ui.bootstrap']).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });
        angular.module("anApp").constant("moment", moment);

    </script>

    <script src="js/registryCtrl.js"></script>
    <script src="js/libs/vis.min.js"></script>


</head>
<body style="padding: 8px;padding-top: 80px">


<div ng-app="anApp" ng-controller="registryCtrl" class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-5">
                <span>
                    <a class="navbar-brand" href="#">
                        CanShare: Registry
                    </a>
                </span>
            </div>



            <div class="col-md-1 col-sm-1">
                <div class="navbar-form navbar-left">
                    <img ng-show="showWaiting" src="css/ajax_loader_blue_32.gif"/>

                </div>
            </div>

            <div class="col-md-1">

            </div>
            <div class="col-md-2">
                <div class="navbar-text">
                    <div class="pull-right"> Patient selection -></div>
                </div>

            </div>

            <div class="col-md-1">
                <div class="navbar-text">
                    <select class="form-control" ng-model="input.selectedPatientId"
                            ng-change="loadPatient(input.selectedPatientId)"
                            ng-options = " id for id in allPatientIds"></select>
                </div>

            </div>

            <div class="col-md-2">
                <div class="navbar-text pull-right">

                    {{selectedPatient.name[0].text}}

                </div>
            </div>
        </div>
    </nav>


    <uib-tabset>
        <uib-tab heading="Forms">
            display of QR in tree - category as node

            add new

        </uib-tab>

        <uib-tab heading="Key clinical data">

            conditions

        </uib-tab>

        <uib-tab heading="Tasks">

        </uib-tab>

        <uib-tab heading="Medication history">
            timeline from ACT-NOW. Various other views as needed
        </uib-tab>

        <uib-tab heading="Lab data">
            results from Structured Path
        </uib-tab>


        <uib-tab heading="Developer notes">
            Technical stuff for the app developer
        </uib-tab>

    </uib-tabset>

</div>



</body>
</html>
